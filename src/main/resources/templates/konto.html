<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common/header :: header"></head>

<body>
    <div th:replace="common/header :: navigation"></div>

    <div class="container py-2">
        <div class="card rounded-borders">
            <div class="card-body text-center">
                <div class="row gx-5 justify-content-center align-items-center">
                    <div class="col-2">
                        <label>Kontonummer</label>
                        <p th:text="${konto.getID()}" class="mb-0"></p>
                    </div>
                    <div class="col-3">
                        <label>IBAN</label>
                        <p th:text="${konto.getIban()}" class="mb-0"></p>
                    </div>
                    <div class="col-2">
                        <label>Kontostand</label>
                        <p th:text="${#numbers.formatCurrency(konto.getKontostand())}" class="mb-0"></p>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col">
                                <form th:action="@{/konto/{id}/transaktion(id=${konto.getID()})}">
                                    <input type="hidden" th:value="${true}" name="isSender"/>
                                    <button type="submit" class="btn btn-primary">Geld senden</button>
                                </form>
                            </div>
                            <div class="col" sec:authorize="hasAuthority('FIRMENKUNDE')">
                                <form th:action="@{/konto/{id}/transaktion(id=${konto.getID()})}">
                                    <input type="hidden" th:value="${false}" name="isSender"/>
                                    <button type="submit" class="btn btn-primary">Geld anfordern</button>
                                </form>
                            </div>
                            <div class="col">
                                <form th:action="@{/konto/{id}/kontoauszug(id=${konto.getID()})}">
                                    <button type="submit" class="btn btn-secondary">Kontoauszug erstellen</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center  w-100 p-2" >
        <div class="card rounded-borders w-100">
            <div class="card-body text-center">
                <h3>Kontoumsätze</h3>
                <div th:replace="common/transaktionTable :: transaktionTable(${konto}, ${currentTransaktionen})"> </div>
                <nav aria-label="Konto page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"  th:classappend="${pageNumber == 1 ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/konto/{id}(id=${konto.getID()}, pageNumber=${pageNumber - 1})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i: ${#numbers.sequence(1, pages, 1)}" th:classappend="${pageNumber == i ? 'active' : ''}">
                            <a class="page-link"
                               th:value="${i}" th:text="${i}"
                               th:href="@{/konto/{id}/(id=${konto.getID()}, pageNumber=${i})}"
                            ></a>
                        </li>
                        <li class="page-item" th:classappend="${pageNumber == pages ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/konto/{id}(id=${konto.getID()}, pageNumber=${pageNumber + 1})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <div class="container d-flex justify-content-center align-items-center  w-100 p-2" >
        <button type="button" class="btn btn-danger" th:disabled="${disableDelete}"  data-bs-toggle="modal" data-bs-target="#deleteKontoModal">
            Konto auflösen
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteKontoModal" tabindex="-1" aria-labelledby="deleteKontoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteKontoModalLabel">Konto auflösen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Sind Sie sicher, dass Sie dieses Konto auflösen möchten?
                    Damit werden auch sämtliche Kontoauszüge gelöscht.
                    Diese Aktion kann nicht rückgängig gemacht werden!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary float-start" data-bs-dismiss="modal">Abbrechen</button>
                    <a th:href="@{/konto/{id}/delete(id=${konto.getID()})}">
                        <button type="button" class="btn btn-danger float-end" th:disabled="${disableDelete}"  data-bs-dismiss="modal">
                            Bestätigen
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
