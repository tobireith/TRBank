<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common/header :: header" />

<body>
    <div th:replace="common/header :: navigation"/>

    <div class="container py-2">
        <div class="card rounded-borders">
            <div class="card-body text-center">
                <div class="row gx-5 justify-content-center align-items-center">
                    <div class="col-2">
                        <label>Kontonummer</label>
                        <p th:text="${konto.getID()}" class="mb-0"></p>
                    </div>
                    <div class="col-3">
                        <label>IBAN</label>
                        <p th:text="${konto.getIban()}" class="mb-0"></p>
                    </div>
                    <div class="col-2">
                        <label>Kontostand</label>
                        <p th:text="${#numbers.formatCurrency(konto.getKontostand())}" class="mb-0"></p>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col">
                                <form th:action="@{/konto/{id}/transaktion(id=${konto.getID()})}">
                                    <input type="hidden" th:value="${true}" name="isSender"/>
                                    <button type="submit" class="btn btn-primary">Geld senden</button>
                                </form>
                            </div>
                            <div class="col" sec:authorize="hasAuthority('FIRMENKUNDE')">
                                <form th:action="@{/konto/{id}/transaktion(id=${konto.getID()})}">
                                    <input type="hidden" th:value="${false}" name="isSender"/>
                                    <button type="submit" class="btn btn-primary">Geld anfordern</button>
                                </form>
                            </div>
                            <div class="col">
                                <form th:action="@{/konto/{id}/kontoauszug(id=${konto.getID()})}">
                                    <button type="submit" class="btn btn-secondary">Kontoauszug erstellen</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center  w-100 p-2" >
        <div class="card rounded-borders w-100">
            <div class="card-body text-center">
                <h3>Kontoums√§tze</h3>
                <div th:if="${transaktionen.size() > 10}">
                    <div th:replace="common/transaktionTable :: transaktionTable(${konto}, ${transaktionen.subList(0, 10)})"> </div>
                    <nav aria-label="Konto page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link" th:href="@{/konto/{id}(id=${konto.getID()}, pageNumber=${pageNumber - 1})}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <div th:each="i: ${#numbers.sequence(1, transaktionen.size(), 10)}">
                                <li class="page-item">
                                    <a class="page-link"
                                       th:value="${i / 10 + 1}" th:text="${i / 10 + 1}"
                                       th:href="@{/konto/{id}/(id=${konto.getID()}, pageNumber=${i / 10 + 1})}"
                                       th:classappend="${pageNumber == (i / 10 + 1) } ? 'active' : ''"
                                    ></a>
                                </li>
                            </div>
                            <li class="page-item">
                                <a class="page-link" th:href="@{/konto/{id}(id=${konto.getID()}, pageNumber=${pageNumber + 1})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div th:unless="${transaktionen.size() > 10}">
                    <div th:replace="common/transaktionTable :: transaktionTable(${konto}, ${transaktionen})"> </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
