<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
    <title>Error</title>
</head>

<div>
    <div th:replace="common/header :: navigation"></div>
    <div class="container py-2">
        <div class="p-sm text-center align-items-center">
            <div class="card alert alert-danger rounded-borders">
                <div class="card-body text-center">
                    <div class="fs-4">
                        <i class="bi bi-exclamation-octagon-fill m-auto"></i>
                        <label th:text="'Oops! Etwas ist schiefgelaufen. Fehler ' + ${status}"></label>
                    </div>
                    <p class="error" th:if="${error}" th:text="'Fehlernachricht: ' + ${error}"></p>
                    <p class="error" th:if="${path}" th:text="'Pfad: ' + ${path}"></p>
                    <p class="error">Ein Fehler ist aufgetreten. Versuchen Sie es erneut oder kehren Sie zur Startseite zurück.</p>
                    <a class="btn btn-primary" role="button" href="/">Zurück zum Start</a>
                </div>
            </div>
            <img src="/static/images/undraw_fixing_bugs_w7gi.svg" th:src="@{/images/undraw_fixing_bugs_w7gi.svg}" class="my-5" height="60%" width="60%" alt="Image: Fixing Bugs"/>
        </div>
    </div>
</div>
</html>
