<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header" />
<div th:fragment="transaktionTable (konto, transaktionen)">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Datum</th>
            <th scope="col">Verwendungszweck</th>
            <th scope="col">Quell-IBAN</th>
            <th scope="col">Ziel-IBAN</th>
            <th scope="col">Betrag</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaktion : ${transaktionen}">
            <td><label th:text="${#dates.format(transaktion.getDatum(), 'dd.MM.yyyy hh:mm')}"></label></td>
            <td><label th:text="${transaktion.getVerwendungszweck()}"></label></td>
            <td><label th:text="${transaktion.getQuellkonto().getIban()}"></label></td>
            <td><label th:text="${transaktion.getZielkonto().getIban()}"></label></td>
            <td th:switch="${transaktion.getQuellkonto().getIban()}">
                <label th:case="${konto.getIban()}" th:text="'-' +${#numbers.formatCurrency(transaktion.getBetrag())}" class="text-danger"></label>
                <label th:case="*" th:text="'+' + ${#numbers.formatCurrency(transaktion.getBetrag())}"  class="text-success"></label>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:fragment="transaktionTableNoColor (transaktionen)">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Datum</th>
            <th scope="col">Verwendungszweck</th>
            <th scope="col">Quell-IBAN</th>
            <th scope="col">Ziel-IBAN</th>
            <th scope="col">Betrag</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaktion : ${transaktionen}">
            <td><label th:text="${#dates.format(transaktion.getDatum(), 'dd.MM.yyyy hh:mm')}"></label></td>
            <td><label th:text="${transaktion.getVerwendungszweck()}"></label></td>
            <td><label th:text="${transaktion.getQuellkonto().getIban()}"></label></td>
            <td><label th:text="${transaktion.getZielkonto().getIban()}"></label></td>
            <td><label th:text="${#numbers.formatCurrency(transaktion.getBetrag())}"></label></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
