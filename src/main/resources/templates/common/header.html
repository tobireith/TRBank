<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header">
    <meta charset="UTF-8">
    <title>TRBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/basicStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div th:fragment="navigation">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
            <div class="container">
                <a class="navbar-brand" href="/">TRBank</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/" sec:authorize="isAuthenticated()">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/login" sec:authorize="isAnonymous()">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/register" sec:authorize="isAnonymous()">Registrieren</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div th:replace="common/alert :: errorAlert (${trException})">
        </div>

        <div th:replace="common/alert :: successAlert (${alertSuccessTitle}, ${alertSuccessMessage})">
        </div>
    </div>

</body>
</html>
