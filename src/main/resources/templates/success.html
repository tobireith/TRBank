<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
    <title>Aktion erfolgreich</title>
</head>
<body>
<div>
    <div th:replace="common/header :: navigation"></div>
    <div class="container py-2">
        <div class="p-sm text-center align-items-center">
            <div class="card alert alert-success rounded-borders">
                <div class="card-body text-center">
                    <div class="fs-4">
                        <i class="bi bi-check-lg-fill m-auto"></i>
                        <label th:text="${successTitle != null ? successTitle : 'Aktion erfolgreich durchgefühert.'}"></label>
                    </div>
                    <p th:text="${successMessage}" class="success"></p>
                    <p class="success">Sie werden in Kürze zur Startseite weitergeleitet.</p>
                    <a class="btn btn-primary" role="button" href="/">Zurück zum Start</a>
                </div>
            </div>
            <img src="/static/images/undraw_confirmation_re_b6q5.svg" th:src="@{/images/undraw_confirmation_re_b6q5.svg}" class="my-5" height="50%" width="50%" alt="Image: Confirmation"/>
        </div>
    </div>
</div>
<script>
    var timer = setTimeout(function() {
        window.location='/'
    }, 8000);
</script>
</body>
</html>
