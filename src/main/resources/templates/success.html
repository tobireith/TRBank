<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
</head>
<body>
<div>
    <div th:replace="common/header :: navigation"></div>
    <div class="container py-2">
        <div class="card alert alert-success rounded-borders">
            <div class="card-body text-center">
                <div class="fs-4">
                    <i class="bi bi-check-lg-fill m-auto"></i>
                    <label th:text="${successTitle != null ? successTitle : 'Aktion erfolgreich durchgefühert.'}"></label>
                </div>
                <p th:text="${successMessage}" class="success"></p>
                <p class="success">Sie werden in Kürze zur Startseite weitergeleitet.</p>
                <a class="btn btn-primary" role="button" href="/">Zurück zum Start</a>
            </div>
        </div>
    </div>
</div>
<script>
    var timer = setTimeout(function() {
        window.location='/'
    }, 5000);
</script>
</body>
</html>
