<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header" />

<body>
<div th:replace="common/header :: navigation"/>

<div class="container py-2">
    <div class="card rounded-borders">
        <div class="card-body text-center">
            <div class="row gx-5 justify-content-center align-items-center">
                <div class="col-2">
                    <label>Kontoinhaber</label>
                    <p th:text="${kunde.getVorname()} + ' ' + ${kunde.getNachname()}" class="mb-0"></p>
                </div>
                <div class="col-2">
                    <label>Datum</label>
                    <p th:text="${#dates.format(datum, 'dd.MM.yyyy')}" class="mb-0"></p>
                </div>
                <div class="col-2">
                    <label>Zeitraum</label>
                    <p th:text="${#dates.format(kontoauszug.getDatumVon(), 'dd.MM.yyyy')} + ' - ' + ${#dates.format(kontoauszug.getDatumBis(), 'dd.MM.yyyy')}" class="mb-0"></p>
                </div>
                <div class="col-2">
                    <label>Kontostand Anfang</label>
                    <p th:text="${#numbers.formatCurrency(kontoauszug.getKontostandAnfang())}" class="mb-0"></p>
                </div>
                <div class="col-2">
                    <label>Kontostand Ende</label>
                    <p th:text="${#numbers.formatCurrency(kontoauszug.getKontostandEnde())}" class="mb-0"></p>
                </div>
                <div class="col-2">
                    <label>Sendungsnummer</label>
                    <p th:text="${kontoauszug.getVersandId()}" class="mb-0"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/kontoDetails :: kontoDetails(${kontoauszug.getKonto()})"></div>

<div class="container d-flex justify-content-center align-items-center  w-100 p-2" >
    <div class="card rounded-borders w-100">
        <div class="card-body text-center">
            <h3 th:text="'KontoumsÃ¤tze vom ' + ${#dates.format(kontoauszug.getDatumVon(), 'dd.MM.yyyy')} + ' bis ' + ${#dates.format(kontoauszug.getDatumBis(), 'dd.MM.yyyy')} "></h3>
            <div th:replace="common/transaktionTable :: transaktionTable(${kontoauszug.getKonto()}, ${transaktionen})"> </div>
        </div>
    </div>
</div>

</body>
</html>
