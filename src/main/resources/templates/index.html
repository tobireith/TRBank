<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"></head>

<body>
    <div th:replace="common/header :: navigation"></div>
    <h2 class="text-center">Willkommen bei TRBank!</h2>

    <div class="container p-2">
        <div class="row gx-5">
            <div class="col">
                <div class="card rounded-borders">
                    <div class="card-body text-center">
                        <h3>Ihr Gesamtkontostand</h3>
                        <label th:text="${#numbers.formatCurrency(kontostandTotal)}"></label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card rounded-borders">
                    <div class="card-body text-center">
                        <p th:text="${kunde.getVorname()} + ' ' + ${kunde.getNachname()}"  class="mb-0"></p>
                        <div th:switch="${kunde.isFirmenkunde()}">
                            <p th:case="${true}"  class="mb-0">Firmenkunde</p>
                        </div>
                        <p th:text="${kunde.getAdresse().getStrasse() + ' ' + kunde.getAdresse().getHausnummer()}" class="mb-0"></p>
                        <p th:text="${kunde.getAdresse().getPlz() + ' ' + kunde.getAdresse().getStadt()}"  class="mb-0"></p>
                        <p th:text="${kunde.getAdresse().getLand()}"  class="mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container d-flex justify-content-center align-items-center  w-100" >
        <div class="card rounded-borders w-100">
            <div class="card-body text-center">
                <h3>Ihre Konten</h3>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Kontonummer</th>
                        <th scope="col">IBAN</th>
                        <th scope="col">Kontostand</th>
                        <th scope="col">Aktion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="konto : ${konten}">
                        <th scope="row"><label th:text="${konto.getKontoId()}"></label></th>
                        <td><label th:text="${konto.getIban()}"></label></td>
                        <td><label th:text="${#numbers.formatCurrency(konto.getKontostand())}"></label></td>
                        <td><form th:action="@{/konto/{id}(id=${konto.getID()})}">
                            <button type="submit" class="btn btn-primary">Details</button>
                        </form></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center  w-100 p-2" >
        <div class="card rounded-borders w-100">
            <div class="card-body text-center">
                <h3>Neueste Kontoums√§tze</h3>
                <div th:replace="common/transaktionTable :: transaktionTableNoColor(${transaktionen})"> </div>
            </div>
        </div>
    </div>
</body>
</html>
