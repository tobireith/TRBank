<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TRBanking - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Willkommen bei TRBank!</h1>
    <h3 th:text="${konto.getIban()}"></h3>

    <h3>Konten</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">IBAN</th>
            <th scope="col">Letzte Buchung</th>
            <th scope="col">Kontostand</th>
            <th scope="col">Aktion</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td><form action="@{/konto}">
                <button type="button" class="btn btn-primary">Details</button>
            </form></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td><form action="@{/konto}">
                <button type="button" class="btn btn-primary">Details</button>
            </form></td>
        </tr>
        </tbody>
    </table>

    <h3>Neueste Transaktionen</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">TransaktionsID</th>
            <th scope="col">Quell-IBAN</th>
            <th scope="col">Ziel-IBAN</th>
            <th scope="col">Betrag</th>
            <th scope="col">Datum</th>
            <th scope="col">Verwendungszweck</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaktion : ${transaktionen}">
            <th scope="row"><label th:text="${transaktion.getTransaktionId}"></label></th>
            <td><label th:text="${transaktion.getQuellkonto().getIban()}"></label></td>
            <td><label th:text="${transaktion.getZielkonto().getIban()}"></label></td>
            <td><label th:text="${transaktion.getBetrag()}"></label></td>
            <td><label th:text="${transaktion.getDatum()}"></label></td>
            <td><label th:text="${transaktion.getVerwendungszweck()}"></label></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
